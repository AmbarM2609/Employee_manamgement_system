{% extends "base.html" %}
{% block content %}
<h1>Employees</h1>
<p><a href="{{ url_for('employee.create_employee') }}">Add Employee</a></p>
<ul>
  {% for emp in employees %}
    <li>
      <span>{{ emp.name }} - {{ emp.department }}</span>
      
      <div>         <a href="{{ url_for('employee.view_employee', employee_id=emp.id) }}" class="btn-secondary">View</a>
        <a href="{{ url_for('employee.edit_employee', employee_id=emp.id) }}" class="btn-secondary">Edit</a>
        <form method="post" action="{{ url_for('employee.delete_employee', employee_id=emp.id) }}" style="display:inline;">
          <button type="submit" class="btn-secondary">Delete</button>
        </form>
      </div>
    </li>
  {% endfor %}
</ul>
{% endblock %}
